<title>Main Stage</title>
<div>
    Main Stage
</div>
<div>
    Team A = {{ scoreTeamA }} : Team B = {{ scoreTeamB }}
</div>
<div *ngIf="question">
    <div>
        <h1>{{ question.question }}</h1>
    </div>
    <div *ngFor="let choice of question.choices; index as i;">
        {{ !questionHiddens[i] ? '-' : choice.answer + ' ' + choice.point}}
    </div>
</div>

<div *ngIf="teamWinner === 'Team A' || teamWinner === 'Team B'">
    <h1>
        {{ teamWinner }}
    </h1>
</div>
